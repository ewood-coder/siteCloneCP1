<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site Clone: CP1</title>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
		integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<!-- ANCHOR header --------------------------------------------------------------->
	<header>
		<section>
			<nav class="navbar primary1 p-3">
				<div class="row">
					<h1 class="col fs-1 ps-3 text-light mdi mdi-image-filter-hdr"></h1>
					<p class="col fs-1 navbar-brand mb-0 h1 text-light">Site Clone</p>
				</div>
			</nav>
		</section>

		<!-- SECTION: JUMBOTRON -->
		<section>
			<div class="bg-light jumbotron">
				<!-- SECTION: white box that holds the form in the jumbotron -->
				<div class="col-12 col-sm-8 col-md-5 col-lg-4 py-5 px-3">

					<form class="bg-white text-light p-3" method="get" id="form1">
						<div class="row">
							<div class="col-12 col-sm-6 mb-3 px-3">
								<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="NAME"
									required>
							</div>
							<div class="col-12 col-sm-6 mb-3 px-3">
								<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="EMAIL"
									required>
							</div>
						</div>

						<div class="row mb-3 px-3 justify-content-between">
							<div class="col-8 col-sm-9 p-0">
								<input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="PHONE"
									required>
							</div>

							<div class="col-3 col-sm-2 p-0">
								<input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="EXT."
									required>
							</div>
						</div>

						<div class="row mb-3 px-3">
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="MESSAGE"
								required></textarea>
						</div>

						<div class="row textGrey p-2">
							<div class="col-1">
								<input type="checkbox" id="vehicle1" name="vehicle1" value="" required>
							</div>
							<div class="col-10 col-sm-11 d-flex flex-wrap">
								<label class="ps-2 mb-3" for="vehicle1">
									By checking this box I agree to the terms of the lorem ipsum dolor</label><br />
							</div>
						</div>
						<div class="row p-2 justify-content-left">
							<a href="#" type="submit" for="form1" value="Submit" id="exampleFormControlTextarea1"
								class="col-sm-5 btn primary1 textLight btnHover">Submit</a>
						</div>
					</form>

				</div>
			</div>
		</section>


		<!-- SECTION TEXT OVER BOX -->
		<section>
			<div class="container1">
				<div class="text-block1">
					<h4>Nature</h4>
					<p>What a beautiful sunrise</p>
				</div>
			</div>
		</section>




	</header>



	<!-- ANCHOR main --------------------------------------------------------------->
	<main>
		<section></section>
		<section></section>
		<section></section>
		<section></section>
		<section class="col-12">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.9934515838663!2d-116.28924932347117!3d43.606677955438094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54ae494ccd9917fd%3A0xd267ec81cdf20f95!2sBoise%20CodeWorks!5e0!3m2!1sen!2sus!4v1710364651262!5m2!1sen!2sus"
				width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
		</section>
	</main>



	<!-- ANCHOR footer --------------------------------------------------------------->
	<footer class="justify-content-center text-center primary1 p-4">
		<div class="row text-center mb-5">
			<div class="col-12 border rounded-pill secondary2 text-light shadow p-2">
				<h1>From Ideas to Reality</h1>
				<p>If you can dream it then you can build it with web technology solutions.</p>
			</div>
		</div>

		<div class="row justify-content-evenly">
			<div class="col-3 border rounded-pill shadow secondary2 text-light p-2">
				<h3 class="mb-4 text-decoration-underline">Location:</h3>
				<p>8455 Westpark St, <br />Boise, ID 83704</p>
			</div>

			<div class="col-3 border rounded-pill shadow secondary2 text-light p-2">
				<h3 class="mb-3 text-decoration-underline">Contact:</h3>
				<p>(208)-553-5425</p>
				<p>Mon - Fri | 9:00AM - 5:00PM</p>
			</div>

			<div class="col-3 border rounded-pill shadow secondary2 text-light p-2">
				<h3 class="mb-4 text-decoration-underline">Socials:</h3>
				<div class="">
					<div class="primary1 dot">
						<i class="mdi mdi-twitter "></i>
					</div>
					<div class="dot primary1">
						<i class="mdi mdi-facebook"></i>
					</div>
					<div class="dot primary1">
						<i class="mdi mdi-instagram"></i>
					</div>
					<div class="dot primary1">
						<i class="mdi mdi-skype"></i>
					</div>
					<div class="dot primary1">
						<i class="mdi mdi-linkedin"></i>
					</div>
				</div>
			</div>
		</div>
	</footer>

</html>
